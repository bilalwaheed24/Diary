name: Build & Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Determine version number (v1, v2…)
      - name: Get version
        id: vars
        run: |
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            LATEST_TAG=$(git describe --tags --abbrev=0)
            echo "Latest tag: $LATEST_TAG"
            # Increment patch version: v1.0.0 → v1.0.1
            VERSION=$(echo $LATEST_TAG | awk -F. '{print $1 "." $2 "." $3+1}')
          else
            VERSION="v1.0.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t bilal312/idrak-app:${{ env.VERSION }} .

      # 5️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push bilal312/idrak-app:${{ env.VERSION }}

      # 6️⃣ Setup kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.27.3

      # 7️⃣ Setup Helm
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      # 8️⃣ Deploy with Helm (upgrade or install)
      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install idrak-release ./idrak-chart \
            --namespace app \
            --create-namespace \
            --set app.image=bilal312/idrak-app:${{ env.VERSION }}
